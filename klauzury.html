            function see(param_div_id) {

            // Initialize Swiper
            var swiper = new Swiper(".mySwiper", {

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var isFixed = false; // Přidáme proměnnou pro sledování stavu
        var lastScrollTop = 0;
        var scrollThreshold = window.innerHeight; // Počet pixelů odpovídající 100vh

        $(window).scroll(function() {
            var image = $('#container2');
            var scrollTop = $(this).scrollTop();

            console.log('Scroll top:', scrollTop); // Logování scrollTop

            if (scrollTop >= scrollThreshold && !isFixed) { // Uživatel scroluje dolů, prvek není ve stavu fixed a je po scrollThreshold
                image.css('position', 'fixed');
                image.css('top', '0');
                console.log('Position fixed');
                isFixed = true; // Nastavíme proměnnou isFixed na true, aby se předešlo opakovaným změnám
            } else if (scrollTop < scrollThreshold && isFixed) { // Uživatel scroluje nahoru, prvek je ve stavu fixed a je před scrollThreshold
                image.css('position', 'absolute');
                image.css('top', '100vh'); // Nastavíme pozici na konci viewportu
                console.log('Position absolute');
                isFixed = false; // Nastavíme proměnnou isFixed na false, protože jsme změnili pozici z fixed na absolute
            }

            lastScrollTop = scrollTop;
        });
    </script>
